<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <title>Student Enrollment</title>
</head>
<body>
    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <!-- Login From -->
        <div class="form login_form">
          <form action="login" method="POST">
            <h2>Login</h2>
            <div class="input_box">
              <input type="email" placeholder="Enter your email" name="username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Enter your password" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="option_field">
              <span class="checkbox">
                <input type="checkbox" id="check" />
                <label for="check">Remember me</label>
              </span>
              <a href="#" class="forgot_pw">Forgot password?</a>
            </div>
            <button class="button">Login</button>
            <div class="login_signup">Don't have an account? <a href="#" id="signup">Signup</a></div>
          </form>
        </div>
        <!-- Signup From -->
        <div class="form signup_form">
          <form action="add" method="POST">
            <h2>Signup</h2>
            <div class="input_box">
  			  <i class="uil uil-graduation-hat"></i>
			  <input type="text" placeholder="your student id" name="studentid" required />
			</div>
            <div class="input_box">
			  <i class="uil uil-user"></i>
			  <input type="text" placeholder="First Name"  name="firstname" required />
			</div>
			<div class="input_box">
			  <i class="uil uil-user"></i>
			  <input type="text" placeholder="Last Name" name="lastname" required />
			</div>
			<div class="input_box">
			  <i class="uil uil-home"></i>
			  <input type="text" placeholder="Address" name="address" required />
			</div>
			<div class="input_box">
			  <i class="uil uil-location-point"></i>
			  <input type="text" placeholder="City" name="city" required />
			</div>
			<div class="input_box">
			  <i class="uil uil-location-point"></i>
			  <input type="text" placeholder="Postal Code" name="postalcode" required />
			</div>
			<div class="input_box">
              <input type="email" placeholder="Enter your email" name="username" required />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            <div class="input_box">
              <input type="password" placeholder="Create password" name="password" required />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <button class="button">Signup Now</button>
            <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
