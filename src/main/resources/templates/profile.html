<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Student Enrollment</title>
</head>
<body>
  <!-- Home -->
  <section class="home row">
    <div class="form_container col-md-6 p-4">
      <!-- edit From -->
      <div class="form">
        <form action="edit" method="POST">
          <h2>My profile</h2>
          <div class="row">
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-graduation-cap"></i>
                <input type="text" placeholder="your student id" name="studentid" th:value="${student.studid}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-user"></i>
                <input type="text" placeholder="First Name" name="firstname" th:value="${student.firstname}" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-user"></i>
                <input type="text" placeholder="Last Name" name="lastname" th:value="${student.lastname}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-home"></i>
                <input type="text" placeholder="Address" name="address" th:value="${student.address}" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-location-point"></i>
                <input type="text" placeholder="City" name="city" th:value="${student.city}" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <i class="uil uil-location-point"></i>
                <input type="text" placeholder="Postal Code" name="postalcode" th:value="${student.postalcode}" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input_box">
                <input type="email" placeholder="Enter your email" name="username" th:value="${student.username}" required />
                <i class="uil uil-envelope-alt email"></i>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input_box">
                <input type="password" placeholder="Change password" name="password" th:value="${student.password}" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>
            </div>
          </div>
          <button class="button">Save</button>
        </form>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
